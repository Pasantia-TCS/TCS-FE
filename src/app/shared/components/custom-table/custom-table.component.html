<div class="card shadow p-3 mb-5 overflow-auto" style="border-radius: 2rem; max-height: 60%;">
  <div class="card-body px-3 text-center table-responsive">

    <table id="table" class="table table-hover align-middle">
      <caption>Tabla de asignaciones</caption>
      <thead class="bg-light">
      <tr>
        <th *ngFor="let key of titles">{{ key }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of dataBody">
        <td>
          <button mat-icon-button data-bs-placement="right" title="Editar asignacion" style="cursor: pointer;"
                  (click)="update(item)" [disabled]="item.estado === false">
            <mat-icon [ngStyle]="{'color': 'var(--tcs-pink)'}">{{iconNames[0]}}</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(item)" data-bs-toggle="tooltip" data-bs-placement="right"
                  title="Eliminar asignaciÃ³n" style="cursor: pointer;" [disabled]="item.estado === false">
            <mat-icon [ngStyle]="{'color': 'var(--tcs-red)'}">{{iconNames[1]}}</mat-icon>
          </button>
        </td>
        <td>{{item.nombre_equipo_asi}}</td>
        <td>{{item.tipo_equipo_asi}}</td>
        <td>{{item.asignacion}}</td>
        <td>{{item.fecha_inicio}}</td>
        <td>{{item.fecha_fin}}</td>
        <td>{{item.fecha_baja || "-"}}</td>
        <td [ngStyle]="{color: item.estado ? 'var(--tcs-green)' : 'var(--tcs-red)'}">
          {{item.estado ? 'Vigente' : 'No vigente'}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
