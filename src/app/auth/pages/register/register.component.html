<!-- Title -->
<h1 class="mt-4 mb-4 fs-2">REGISTRO</h1>

<form [formGroup]="myForm" (ngSubmit)="register()">

  <div class="row">
    <!-- Name -->
    <div class="col-12 col-md-6">
      <input formControlName="name" type="text" class="form-control rounded-pill shadow-sm border-0 mb-3 custom-input"
        placeholder="Nombre" />
    </div>

    <!-- Lastame -->
    <div class="col-12 col-md-6">
      <input formControlName="lastname" type="text"
        class="form-control rounded-pill shadow-sm border-0 mb-3 custom-input" placeholder="Apellido" />
    </div>
  </div>

  <div class="row">
    <!-- Phone -->
    <div class="col-12 col-md-6">
      <input formControlName="phone" type="number"
        class="form-control rounded-pill shadow-sm border-0 mb-3 custom-input" placeholder="Teléfono" />
    </div>

    <!-- Email -->
    <div class="col-12 col-md-6">
      <input formControlName="email" type="text" class="form-control rounded-pill shadow-sm border-0 mb-3 custom-input"
        placeholder="Correo electrónico" />
    </div>
  </div>

  <div class="row">
    <!-- Ultimatix -->
    <div class="col-12 col-md-6">
      <input formControlName="ultimatix" type="text"
        class="form-control rounded-pill shadow-sm border-0 mb-3 custom-input" placeholder="Ultimatix" />
    </div>
    <div class="col-12 col-md-6">
      <input formControlName="password" type="password"
        class="form-control rounded-pill shadow-sm border-0 custom-input mb-4" placeholder="Contraseña" />
    </div>
  </div>

  <!-- Register -->
  <div class="mb-3">
    <button type="submit" class="btn rounded-pill w-50 custom-btn">
      Registro
    </button>
  </div>

  <!-- Login -->
  <span>
    ¿Ya tienes una cuenta?
    <a [routerLink]="['/auth/login']" class="custom-link"><strong>Inicia sesión</strong></a>
  </span>

</form>
