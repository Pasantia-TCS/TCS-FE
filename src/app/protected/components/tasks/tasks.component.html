<app-header title="Asignación de equipos"></app-header>

<div class="row mb-2">
  <div class="col-12 col-sm-3 mx-auto mb-2">
    <app-button (btnClick)="newAssignment()" buttonName="Crear asignación" iconName="add_circle" [buttonIcon]="true">
    </app-button>
  </div>
  <div class="col-12 col-sm-3 mx-auto mb-2">
    <app-button buttonName="Generar reporte" iconName="save_alt" [buttonIcon]="true">
    </app-button>
  </div>
</div>

<app-custom-table [titles]="titles"></app-custom-table>
