<button class="btn btn-primary" (click)="getData()">Mostrar</button>
<br>

<div class="card shadow p-3 mb-5" style="border-radius: 2rem;">
    <div class="card-body px-3 text-center table-responsive">
        <table class="table table-hover align-middle ">
            <thead class="bg-light">
                <tr>
                    <th *ngFor="let key of tableKey">{{key}}</th>
                    <th > Acciones </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activo of tableValue">
                    <td *ngFor="let value of activo">{{value}}</td>
                    <td > Edit</td>

                </tr>
            </tbody>
          </table>

    </div>
</div>
