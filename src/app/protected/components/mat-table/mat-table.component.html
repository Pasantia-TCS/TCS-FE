<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" aria-describedby="mydesc">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="column.header != 'Habilidades Técnicas' && column.header != 'Nivel habilidad técnica'
                && column.header != 'Habilidades Funcionales' && column.header != 'Nivel habilidad funcional'
                && column.header != 'Aplicaciones' && column.header != 'Nivel aplicaciones'">

          {{column.cell(row)}}
        </div>

        <div *ngIf="column.header == 'Habilidades Técnicas' ">
          <div *ngFor="let item of row.habilidades" style="word-wrap: break-word;">
          {{item}}
          </div>
        </div>
        <div *ngIf="column.header == 'Nivel habilidad técnica' ">
          <div *ngFor="let item of row.nivel_habilidad" style="word-wrap: break-word;">
          {{item}}
          </div>
        </div>

        <div *ngIf="column.header == 'Habilidades Funcionales' ">
          <div *ngFor="let item of row.habilidades_funcionales" style="word-wrap: break-word;">
          {{item}}
          </div>
        </div>
        <div *ngIf="column.header == 'Nivel habilidad funcional' ">
          <div *ngFor="let item of row.nivel_habilidad_funcional" style="word-wrap: break-word;">
          {{item}}
          </div>
        </div>

        <div *ngIf="column.header == 'Aplicaciones' ">
          <div *ngFor="let item of row.aplicaciones" style="word-wrap: break-word;">
          {{item}}
          </div>
        </div>
        <div *ngIf="column.header == 'Nivel aplicaciones' ">
          <div *ngFor="let item of row.nivel_aplicaciones" style="word-wrap: break-word;">
          {{item}}
          </div>
        </div>

    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro</td>
    </tr>
  </table>
</div>
