<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" aria-describedby="mydesc">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="column.columnDef !== 'actions'; else btnBlock">
          {{column.cell(row)}}
        </ng-container>
        <ng-template #btnBlock>
          <button mat-icon-button (click)="open(row.id)">
            <mat-icon style="color: var(--tcs-red)">{{column.cell(row)}}</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro</td>
    </tr>
  </table>
</div>
