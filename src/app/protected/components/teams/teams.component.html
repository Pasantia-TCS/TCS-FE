<div class="container">
  <!-- Header -->
  <app-header title="Grupos de trabajo" buttonName="Añadir equipo" icon="add_circle"></app-header>

  <!-- Options -->
  <div class="row mb-2">
    <div class="col-12 col-sm-3 mx-auto mb-2">
      <app-button buttonName="Añadir equipo" iconName="add_circle" [buttonIcon]="true" (btnClick)="openCreateModal()">
      </app-button>
    </div>
  </div>

  <!-- Table -->
  <app-table-equipos (changeStatusEvent)="changeStatus($event)" (updateEvent)="updateTeam($event)"
    [tableHeader]="tableHeader" [tableBody]="teams">
  </app-table-equipos>
</div>
