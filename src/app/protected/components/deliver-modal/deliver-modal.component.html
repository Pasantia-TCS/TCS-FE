<h1 mat-dialog-title>Fecha de devolución</h1>
<div mat-dialog-content>
  <form [formGroup]="deliverForm">
    <div class="form-floating">
      <input id="floatingDeliverDate" type="date" class="form-control rounded-pill" formControlName="fecha_devolucion">
      <label for="floatingDeliverDate">Fecha de devolución</label>
    </div>
  </form>
  <div
    *ngIf="(deliverForm.get('fecha_devolucion')?.invalid && deliverForm.get('fecha_devolucion')?.touched) || deliverForm.get('fecha_devolucion')?.dirty">
    <span class="form-text text-danger float-start" *ngIf="deliverForm.get('fecha_devolucion')?.errors?.['required']">
      * Seleccione una fecha válida.
    </span>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="deliverAsset()">Guardar</button>
</div>
