<div class="wrapper d-flex align-items-stretch">
  <!-- Sidebar -->
  <nav id="sidebar" [class.active]="collapse">

    <button type="button" id="sidebarCollapse" class="btn border-0" (click)="toggleSidebar()">
      <span class="bars">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-list"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
      </span>
    </button>

    <!-- Profile -->
    <div class="profile mt-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person"
        viewBox="0 0 16 16">
        <path
          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
      </svg>
      <a [routerLink]="['/pages/dashboard/profile']" id="enlace"></a>
      <h3 class="name">{{currentUser.id_numero_Ultimatix}}</h3>
    </div>

    <!-- Items -->
    <ul class="list-unstyled components mb-5">
      <!-- Assets -->
      <li class="active">
        <a [routerLink]="['/pages/dashboard/assets']">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: white">
              <path
                d="M21 5c0-1.103-.897-2-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5zM5 19V5h14l.002 14H5z">
              </path>
              <path d="M7 7h1.998v2H7zm4 0h6v2h-6zm-4 4h1.998v2H7zm4 0h6v2h-6zm-4 4h1.998v2H7zm4 0h6v2h-6z">
              </path>
            </svg>
          </span>
          Activos
        </a>
      </li>

      <!-- Tasks -->
      <li>
        <a [routerLink]="['/pages/dashboard/tasks']">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: white">
              <path
                d="M19 4h-3V2h-2v2h-4V2H8v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zM5 20V7h14V6l.002 14H5z" />
              <path d="M7 9h10v2H7zm0 4h5v2H7z" />
            </svg>
          </span>
          Asignación
        </a>
      </li>

      <!-- Teams -->
      <li>
        <a [routerLink]="['/pages/dashboard/teams']">
          <span>
            <mat-icon>group</mat-icon>
          </span>
          Equipos
        </a>
      </li>

      <!-- Forms -->
      <li *ngIf="false">
        <a [routerLink]="['/pages/dashboard/forms']">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: white">
              <path
                d="M19 3H5c-1.103 0-2 .897-2 2v4h18V5c0-1.103-.897-2-2-2zM3 19c0 1.103.897 2 2 2h8V11H3v8zm12 2h4c1.103 0 2-.897 2-2v-8h-6v10z">
              </path>
            </svg>
          </span>
          Formularios
        </a>
      </li>

      <!-- Settings -->
      <li *ngIf="currentUser.rol !== 'user'">
        <a [routerLink]="['/pages/dashboard/settings']">
          <span>
            <mat-icon>settings</mat-icon>
          </span>
          Configuración
        </a>
      </li>

      <!-- Logout -->
      <li class="mt-1 pt-4">
        <a (click)="toLogin()" style="cursor: pointer;">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: white">
              <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
              <path
                d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z">
              </path>
            </svg>
          </span>
          Cerrar sesión
        </a>
      </li>
    </ul>

    <div class="footer">
      <p>©Copyright 2022</p>
    </div>
  </nav>

  <!-- Body  -->
  <div id="content" class="p-2 p-md-5 overflow-auto" style="background-color: #f8f9fa; font-size: 1rem;">
    <router-outlet></router-outlet>
  </div>
</div>
