<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario</title>
</head>
<body>
    <h1>Componente Nuevo Usuario</h1>

    <section id="container">
        <form>
            <div id="title_new_user"><h1>Registro</h1></div>
         <div class="div1">
            <input id="name" type="text" placeholder="Nombre" >

            <input id="last_name" type="text" placeholder="Apellido">
        </div>
        <div class="div2"> 
            <input id="email" type="email" placeholder="Correo" >
            <input id="ultimatix" type="text" placeholder="Ultimatix">
        </div>
        <div class="div3">
            <input id="phone" type="tel" placeholder="Telefono">
            <input id="password" type="text" placeholder="Contraseña">
        </div>
        <button type="submit" id="button">Registrar</button>
        <div id="link_login">¿Ya tienes una cuenta?<a href="**"> Inicia Sesion</a></div> 
        </form>
    </section>
</body>
</html>
